name: Backend CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - backend/**
  workflow_dispatch:

env:
  IMAGE_NAME: filehub-api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build Spring Boot app
        run: |
          cd backend
          ./mvnw clean package -Dmaven.test.skip

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: SSH and deploy api
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.API_URL }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          passphrase: ${{ secrets.EC2_PRIVATE_KEY_PW }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            sudo docker stop filehub-api
            sudo docker container rm filehub-api
            sudo docker run -p80:8080 -d --name filehub-api ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest